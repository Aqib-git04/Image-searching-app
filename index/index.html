<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Unsplash Image Search App</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Image Search App</h1>
    <form id="search-form">
      <div class="input-group mb-3">
        <input type="text" id="search-input" class="form-control" placeholder="Search for images..." />
        <button type="submit" id="search-button" class="btn btn-primary">Search</button>
      </div>
    </form>

    <div id="searchResults" class="justify-content-center row">
      <!-- Example cards for demonstration -->
     
     
    </div>

    <button id="show-more-button" class="btn btn-secondary">Show More</button>
  </div>
  <script src="index.js"></script>
</body>

</html>
